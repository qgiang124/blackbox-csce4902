<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Mocha</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            background-color: #f5f5f5;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: bold;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #337ab7;
        }
        a:hover {
            color: #23527c;
        }
        /* Header Styles */
       .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
       .header-logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }
       .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
       .nav-links li {
            margin-right: 20px;
        }
       .nav-links a {
            color: #fff;
        }
        /* Hero Section Styles */
       .hero {
            background-image: url('https://picsum.photos/2000/1000');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
       .hero-message {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        /* Menu Section Styles */
       .menu {
            padding: 40px;
        }
       .menu-item {
            display: flex;
            margin-bottom: 20px;
        }
       .menu-item img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
       .menu-item-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
       .menu-item-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
       .menu-item-description {
            font-size: 14px;
            margin-bottom: 10px;
        }
       .menu-item-price {
            font-size: 16px;
            font-weight: bold;
        }
        /* About Us Section Styles */
       .about-us {
            padding: 40px;
        }
       .about-us-text {
            font-size: 16px;
            margin-bottom: 20px;
        }
        /* Contact Us Section Styles */
       .contact-us {
            padding: 40px;
        }
       .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
       .contact-form input,.contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
       .contact-form button[type="submit"] {
            background-color: #337ab7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
       .contact-form button[type="submit"]:hover {
            background-color: #23527c;
        }
        /* Footer Styles */
       .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
       .footer-social-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
       .footer-social-links li {
            margin-right: 20px;
        }
       .footer-social-links a {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-logo">Café Mocha</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu
